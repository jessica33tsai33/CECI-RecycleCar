    Theme Name: Personal

<body>
    <div class="">
        <div class="row">
            <div class="col-md-2">
                <div class="menu">
                    <div class="logo">
                        <a href="index.html">
                            <img src="img/logo.png">
                            <!-- <h1> 智慧環保GO</h1> -->
                        </a>
                    </div>
                    <div class="navbar-header">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation"><a href="about.html">團隊及專案介紹</a></li>
                            <li role="presentation"><a href="graphics.html">操作簡介</a></li>
                            <li role="presentation"><a href="experience.html">作品連結</a></li>
                            <li role="presentation"><a href="contact.html" style="color: #6EE5A1; background-color: #eee">Contact</a></li>
                        </ul>
                    </div>
                    <div class="footer">
                        &copy; Personal Theme.<br> All Right Reserved
                        <div class="credits">
                            Designed by <br><a href="https://bootstrapmade.com/">BootstrapMade</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <div class="">
            <div class="col-md-6 col-md-push-2">
                <section id="contact-page">
                    <div class="container">
                        <div class="center">
                            <h2>Drop Your Message</h2>
                            <p class="lead">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <div id="sendmessage">Your message has been sent. Thank you!</div>
                            <div id="errormessage"></div>
                            <form action="" method="post" role="form" class="contactForm">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                                    <div class="validation"></div>
                                </div>
                                <div class="text-center"><button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Submit Message</button></div>
                                <ul class="social-network">
                                    <li><a href="#" data-placement="top" title="Facebook"><i class="fa fa-facebook fa-1x"></i></a></li>
                                    <li><a href="#" data-placement="top" title="Twitter"><i class="fa fa-twitter fa-1x"></i></a></li>
                                    <li><a href="#" data-placement="top" title="Linkedin"><i class="fa fa-linkedin fa-1x"></i></a></li>
                                    <li><a href="#" data-placement="top" title="Pinterest"><i class="fa fa-pinterest fa-1x"></i></a></li>
                                    <li><a href="#" data-placement="top" title="Google plus"><i class="fa fa-google-plus fa-1x"></i></a></li>
                                </ul>
                            </form>
                        </div>
                    </div>
                    <!--/.container-->
                </section>
                <!--/#contact-page-->
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/fliplightbox.min.js"></script>
    <script type="text/javascript">
    $('#graphics').flipLightBox()
    </script>
    <script src="contactform/contactform.js"></script>
</body>

</html>
